    <div id="upload-area" style="margin: 20px; text-align: center;">

    <script>
        const socket = io(`http://${location.hostname}:10001`, { path: "/ws/socket.io" });
        console.log('Connected to server at', location.hostname);

        const messages = document.getElementById('messages');
        const input = document.getElementById('input');

        // ì„œë²„ë¡œë¶€í„° ë©”ì‹œì§€ë¥¼ ë°›ìœ¼ë©´ í™”ë©´ì— í‘œì‹œ
        socket.on('message', function(data) {

        // ì„œë²„ë¡œë¶€í„° ì…ë ¥ í”„ë¡¬í”„íŠ¸ë¥¼ ë°›ìœ¼ë©´ ì…ë ¥ì°½ì— í¬ì»¤ìŠ¤
        socket.on('prompt', function(data) {

        // ì „ì†¡ ë²„íŠ¼ í´ë¦­ ë˜ëŠ” ì—”í„° í‚¤ ì…ë ¥ ì‹œ ì„œë²„ë¡œ ë©”ì‹œì§€ ì „ì†¡
        sendButton.addEventListener('click', function() {

        function sendMessage() {
            const text = input.value.trim();

        function addMessage(sender, text) {

            messageWrapper.classList.add('message', sender);

            const messageContent = document.createElement('div');
            messageContent.classList.add('message-content');
            messageContent.textContent = text;

            messageWrapper.appendChild(messageContent);
            messages.appendChild(messageWrapper);
            messages.scrollTop = messages.scrollHeight;
        }

        // íŒŒì¼ ì—…ë¡œë“œ ê¸°ëŠ¥ ì¶”ê°€
        const fileInput = document.getElementById('fileInput');
